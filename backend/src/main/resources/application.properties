spring.application.name=backend
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/factfeed
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.prefer_lo=true
# Scraping Configuration
scraping.default-delay=1.0
scraping.default-max-retries=3
scraping.default-timeout=30
# ai api keys
secret.gemini_key_z1=${GEMINI_KEY_Z1}
spring.ai.model.chat=google-genai
spring.ai.google.genai.api-key=${GEMINI_KEY_Z1}
spring.ai.google.genai.model=gemini-2.5-flash