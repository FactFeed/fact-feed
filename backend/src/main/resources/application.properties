spring.application.name=backend
spring.datasource.driver-class-name=${DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.prefer_lo=true
# Article scraping configuration
article.scraping.thread-pool-size=10
# Auto-startup configuration
app.startup.auto-scrape=true
app.startup.scrape-delay=30
app.startup.max-urls-per-source=20
# AI configuration
spring.ai.model.chat=google-genai
spring.ai.google.genai.api-key=${GEMINI_KEY_Z1}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash
server.address=0.0.0.0